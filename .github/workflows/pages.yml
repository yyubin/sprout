name: pages
on:
  workflow_run:
    workflows: [ "ci" ]
    types: [ completed ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json
      - run: ./gradlew --no-daemon test jacocoTestReport
      - name: Build docs (Docusaurus)
        working-directory: website
        run: |
          npm ci
          npm run build
      - name: Prepare site
        run: |
          mkdir -p site

          cp -r website/build/* site/
          mkdir -p site/sprout/tests site/sprout/coverage
          cp -r build/reports/tests/test/* site/sprout/tests/
          cp -r build/reports/jacoco/html/* site/sprout/coverage/

          # Root redirect to /sprout/
          cat > site/index.html << 'EOF'
          <!doctype html><meta charset="utf-8">
          <meta http-equiv="refresh" content="0; url=/sprout/">
          <link rel="canonical" href="/sprout/">
          EOF
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site
      - uses: actions/deploy-pages@v4
